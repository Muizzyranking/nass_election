{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASTES Election</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        secondary: {
                            50: '#fefce8',
                            100: '#fef9c3',
                            200: '#fef08a',
                            300: '#fde047',
                            400: '#facc15',
                            500: '#eab308',
                            600: '#ca8a04',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12',
                        },
                        accent: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'grotesk': ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-in': 'bounceIn 0.6s ease-out',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <nav class="bg-gradient-to-r from-primary-800 to-primary-900 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'voters:landing_page' %}" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 bg-secondary-500 rounded-lg flex items-center justify-center transform group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <span class="text-white font-grotesk font-bold text-xl">NASTES Election</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'voters:landing_page' %}" class="text-white hover:text-secondary-400 transition-colors duration-200 font-medium">Home</a>
                    <a href="{% url 'voters:verify_student' %}" class="text-white hover:text-secondary-400 transition-colors duration-200 font-medium">Verify Details</a>
                    <a href="{% url 'results:results_page' %}" class="text-white hover:text-secondary-400 transition-colors duration-200 font-medium">Results</a>
                    <a href="{% url 'admin_dashboard:dashboard' %}" class="text-white hover:text-secondary-400 transition-colors duration-200 font-medium">Admin</a>
                </div>
                
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-secondary-400 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden bg-primary-900">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'voters:landing_page' %}" class="block text-white hover:bg-primary-700 px-3 py-2 rounded-md">Home</a>
                <a href="{% url 'voters:verify_student' %}" class="block text-white hover:bg-primary-700 px-3 py-2 rounded-md">Verify Details</a>
                <a href="{% url 'results:results_page' %}" class="block text-white hover:bg-primary-700 px-3 py-2 rounded-md">Results</a>
                <a href="{% url 'admin_dashboard:dashboard' %}" class="block text-white hover:bg-primary-700 px-3 py-2 rounded-md">Admin</a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
        {% if messages %}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-6">
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded-lg shadow-md animate-slide-up {% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-700{% elif message.tags == 'success' %}bg-green-50 border-l-4 border-green-500 text-green-700{% elif message.tags == 'warning' %}bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700{% else %}bg-blue-50 border-l-4 border-blue-500 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
