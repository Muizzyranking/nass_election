{% extends 'base.html' %}

{% block content %}
    <h2>Candidates</h2>
    <a href="{% url 'elections:add_candidate' %}" class="btn btn-primary mb-3">Add Candidate</a>
    <table class="table">
        <thead>
            <tr>
                <th>Matric</th>
                <th>Name</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.matric }}</td>
                    <td>{{ candidate.first_name }} {{ candidate.last_name }}</td>
                    <td>{{ candidate.position }}</td>
                    <td>
                        <a href="{% url 'elections:edit_candidate' candidate.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'elections:delete_candidate' candidate.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this candidate?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
