{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Candidate</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
