{% extends 'base.html' %}

{% block content %}
    <div class="min-h-screen bg-gradient-to-br from-primary-50 to-secondary-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 animate-fade-in">
            <!-- Header -->
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary-500 to-primary-600 rounded-full mb-6">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-grotesk font-bold text-gray-900 mb-2">Admin Login</h1>
                <p class="text-gray-600 font-inter">Sign in to access the election dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-lg shadow-md animate-slide-up {% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-700{% elif message.tags == 'success' %}bg-green-50 border-l-4 border-green-500 text-green-700{% else %}bg-blue-50 border-l-4 border-blue-500 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="space-y-4">
                        <div>
                            <label for="id_username" class="block text-sm font-medium text-gray-700 font-inter mb-2">Username</label>
                            <input type="text" name="username" id="id_username" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 font-inter"
                                   placeholder="Enter your username">
                        </div>
                        
                        <div>
                            <label for="id_password" class="block text-sm font-medium text-gray-700 font-inter mb-2">Password</label>
                            <input type="password" name="password" id="id_password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 font-inter"
                                   placeholder="Enter your password">
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full btn-animate bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-grotesk font-semibold py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-all duration-300 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        <span>Sign In</span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-500 font-inter">
                        Superuser access required for admin dashboard
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <a href="{% url 'voters:landing_page' %}" class="text-primary-600 hover:text-primary-700 font-inter transition-colors duration-200">
                    ‚Üê Back to Election Portal
                </a>
            </div>
        </div>
    </div>

    <style>
        /* Form styling for Django forms */
        form p {
            margin-bottom: 1rem;
        }

        form input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background-color: #ffffff;
        }

        form input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        form input:hover {
            border-color: #9ca3af;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0 0;
        }

        .errorlist li {
            color: #dc2626;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
        }

        form label {
            display: none; /* Hide default labels since we have custom ones */
        }
    </style>
{% endblock %}
